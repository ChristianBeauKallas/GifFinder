<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./gifFinder.css">
    <title>GIF Finder</title>
</head>
<body>
    <div id="typingHeader">
        <h1 class="header">GIF FINDER</h1>
    </div>
    <div class="container"> 
        <form action="" id="gifSearchForm"> 
            <label class="labelTitle" for="searchGif"></label>
            <input type="text" id="searchGif" placeholder="Start search here..">
            <img class="hidden materialboxed" alt="a random image of a cat" id="gif1">
        </form>
    </div>
    <div class="buttonContainer btnHidden" id="buttonContainer">
        <button id="saveButton">Download</button>
        <button id="regenerateButton">Regenerate</button>
        <button id="newSearchButton">New Search</button>
    </div>
</body>
<script src="./gifFinder.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
